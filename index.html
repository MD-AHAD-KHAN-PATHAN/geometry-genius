<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <header>

    </header>

    <main>
        <div class="flex">
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
                <!-- card - 1 -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="/images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title text-2xl">Triangle</h2>
                        <p>Area (A) = 0.5 X B X H</p>
                        <p>
                            <input id="triangle-b" type="number" class="border w-24 px-2 bg-gray-200" placeholder="B">
                            <span class="mx-3">cm</span>
                            <input id="triangle-h" type="number" class="border w-24 px-2 bg-gray-200" placeholder="H">
                            <span class="ml-3">cm</span>
                        </p>
                        <p>Area : <span id="area1"></span></p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary" onclick="clickbtn1(this)">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- card - 2 -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title text-2xl">Rectangle</h2>
                        <p>Area (A) = W X I</p>
                        <p>
                            <input id="rectangleBaseId" type="number" class="border w-24 px-2 bg-gray-200"
                                placeholder="W">
                            <span class="mx-3">cm</span>
                            <input id="rectangleHeightId" type="number" class="border w-24 px-2 bg-gray-200"
                                placeholder="I">
                            <span class="ml-3">cm</span>
                        </p>
                        <p>Area : <span id="area2"></span></p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary" onclick="clickbtn2(this)">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- card - 3 -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="/images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title text-2xl">Parallelogram</h2>
                        <p>Area (A) = B X H</p>
                        <p>
                            <input id="parallelogramBaseId" type="number" class="border w-24 px-2 bg-gray-200"
                                placeholder="B">
                            <span class="mx-3">cm</span>
                            <input id="parallelogramHeightId" type="number" class="border w-24 px-2 bg-gray-200"
                                placeholder="H">
                            <span class="ml-3">cm</span>
                        </p>
                        <p>Area : <span id="area3"></span></p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary" onclick="clickbtn3(this)">Calculate</button>
                        </div>
                    </div>
                </div>

            </div>
            <div>
                <div class="text-4xl">Area Calculator</div>
            </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>

</html>
